<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>
<style>
	body * { margin: 5px; padding: 5px; border: solid thin gray; }
	div { width:20px; height:20px; border: solid thick green; }
	input { background-color: silver; }
</style>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function() {
    // focus/blur 이벤트
    $('input').focus(function() {
        $(this).css('background-color', 'orange');
    });

    $('input').blur(function() {
        $(this).css('background-color', 'white');
    });

    // click 이벤트
    $('div').bind('click', function() {
        $(this).width($(this).width() * 1.5); //가로세로길이 1.5배 ()값을 써주기 위해 사용
        $(this).height($(this).height() * 1.5);
    });

    // toggle 이벤트
    $('div').click(function() {
        $('img').toggle(4000); //이미지 사라졌다 보이게 4000= 4초
    });

    $('#a').blur(function() {//마우스 커서가 사라졌을때
        $(this).next().text(eval($(this).val()))
    });
});
</script>
</head>
<body>
	focus/blur 이벤트<br/><input type="text" name="text1" value="입력하세요"/><br/>
	click 이벤트<div></div>
	toggle 이벤트<br/><img src="bgimg1.jpg">
	<input type="text" placeholder="수식을 입력하세요" id='a'><span>0</span></input>

</body>
</html>
